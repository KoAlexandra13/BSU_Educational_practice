<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odacova</title>
    <link rel="shortcut icon" type="image" href="resources/img/logo-ico.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
</head>
<body>
<header>
    <div class="header-content">
        <div class="inline-block">
                <img id="logo" src="resources/img/logo.png" title="Homepage" alt="Logo">
        </div>

        <h3 class="inline-block" id="username-in-header"></h3>

        <div class="right-block">
            <div id="header-button"></div>
        </div>
    </div>
</header>

<main class="posts-container">
    <div class="make-new-post-area">
        <form>
            <div class="column-with-user-photo">
                <img class="user-photo" src="resources/photos/default_user_photo.png" alt="User photo" >
            </div>

            <div class="column-2">
                <div id="add-new-post">
                    <label>
                        <textarea class="new-post-textarea" placeholder="The text of your post..."
                                      maxlength="280" spellcheck="true"></textarea>
                        <textarea class="tags-area" placeholder="Your tags..."></textarea>
                    </label>
                </div>
                <div class="action-area">
                    <div class="add-photo-area">
                        <a href="#" class="upload-a-photo" title="Upload a Photo">
                            <img class="add-photo" src="resources/img/add-image.png" alt="Add photo" >
                        </a>
                    </div>
                    <div class="add-new-post">
                        <button class="add-post-button"><strong>Add</strong></button>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <div class="filter-area">
        <div class="filter-content">
            <form>
                <label>
                    <fieldset>
                        <legend>Filter by...</legend>
                        <div class="filter-container" id="filter">
                            <textarea class="filter-textarea" id="author" placeholder=" username"></textarea>
                            <textarea class="filter-textarea" id="tags" placeholder=" #tag #tag"></textarea>
                            <textarea class="filter-textarea" id="createAt" placeholder=" dd-mm-yyyy"></textarea>
                            <div>
                                <button class="apply-button">Apply</button>
                            </div>
                        </div>
                    </fieldset>
                </label>
            </form>
        </div>
    </div>

    <div id="posts-area"></div>

</main>

    <div class="load-more-posts">
        <button class="load-more-button"><strong>Load more</strong></button>
    </div>


<footer>
    <div class="footer-content">
        <p>&copy;Odacova,Inc.,2020&emsp;Alexandra Kornievich&emsp;2 grade 7 group
            &emsp;kosasha998@gmail.com&emsp;09.03.2020</p>
    </div>
</footer>
<div class="modal"></div>
<script src="resources/js/posts.js"></script>
<script src="resources/js/view.js"></script>
<script src="resources/js/main.js"></script>
<script src="resources/js/user.js"></script>
<script src="resources/js/pageEvents.js"></script>
<script src="resources/js/postEvents.js"></script>
<script src="resources/js/modals.js"></script>
</body>
</html>
