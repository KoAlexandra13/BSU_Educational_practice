<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Odacova</title>
    <link rel="shortcut icon" type="image" href="resources/img/logo-ico.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="resources/css/style.css" type="text/css">
</head>
<body>
<header>
    <div class="header-content">
        <div class="inline-block">
                <img id="logo" src="resources/img/logo.png" title="Homepage" alt="Logo">
        </div>

        <h3 class="inline-block" id="username-in-header"></h3>

        <div class="right-block">
            <div id="header-button"></div>
        </div>
    </div>
</header>

<div class="modal">
    <div class="modal-content">
        <span class="close">Ã—</span>
        <div class="modal-logo">
            <img class="logo" src="resources/img/logo.png" alt="Logo">
        </div>
        <h1 class="modal-text">Sign in</h1>
        <label>
            <div class="username-input-div">
                <i class="fa fa-user fa-lg" style="color: black" aria-hidden="true"></i>
                <input class="username-input"  placeholder=" username">
            </div>

            <div class="password-input-div">
                <i class="fa fa-asterisk fa-lg" style="color: black" aria-hidden="true"></i>
                <input class="password" type="password" placeholder=" password">
            </div>
        </label>
        <div class="load-more-posts">
            <button class="sign-in-modal-button"><strong>Sign in</strong></button>
        </div>
    </div>
</div>

<main class="posts-container">

    <div class="filter-area">
        <div class="filter-content">
            <form>
                <label>
                    <fieldset>
                        <legend>Filter by...</legend>
                        <div class="filter-container" id="filter">
                            <textarea class="filter-textarea" id="author" placeholder=" username"></textarea>
                            <textarea class="filter-textarea" id="tags" placeholder=" #tag #tag"></textarea>
                            <textarea class="filter-textarea" id="createAt" placeholder=" dd-mm-yyyy"></textarea>
                            <div>
                                <button class="apply-button">Apply</button>
                            </div>
                        </div>
                    </fieldset>
                </label>
            </form>
        </div>
    </div>

    <div id="posts-area"></div>

    <div class="load-more-posts">
        <button class="load-more-button"><strong>Load more</strong></button>
    </div>
</main>

<footer>
    <div class="footer-content">
        <p>&copy;Odacova,Inc.,2020&emsp;Alexandra Kornievich&emsp;2 grade 7 group
            &emsp;kosasha998@gmail.com&emsp;09.03.2020</p>
    </div>
</footer>
<script src="resources/js/posts.js"></script>
<script src="resources/js/view.js"></script>
<script src="resources/js/main.js"></script>
<script src="resources/js/user.js"></script>
<script src="resources/js/actions.js"></script>
</body>
</html>
